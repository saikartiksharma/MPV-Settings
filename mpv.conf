# ===== Video Output & GPU =====
profile=gpu-hq
vo=gpu-next
gpu-api=vulkan
gpu-context=winvk
vulkan-device="Radeon RX 5500M"
hwdec=d3d11va-copy
hdr=yes
gpu-shader-cache-dir="~~/shader-cache"
log-file="~~/mpv.log"


# ===== Advanced Scaling & Image Quality =====
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
correct-downscaling=yes
sigmoid-upscaling=yes
linear-downscaling=yes
dither-depth=auto
deband=yes
deband-iterations=2
deband-range=16
deband-grain=4


# ===== HDR & Tone Mapping =====
hdr-compute-peak=yes
tone-mapping=bt.2390
tone-mapping-param=0.75
tone-mapping-desaturate=yes
tone-mapping-desaturate-exponent=0.75
target-colorspace-hint=yes
target-peak=auto
hdr-peak-decay-rate=100
hdr-scene-threshold=0.2


# ===== Color Management =====
icc-profile-auto=yes
target-trc=auto
target-prim=auto
gamut-warning=no
inverse-tone-mapping=no


# ===== Playback Behavior =====
keep-open=yes
save-position-on-quit=yes
watch-later-directory=~~/watch_later/
hr-seek-framedrop=no
seek=absolute+exact
autofit-larger=90%x90%
force-window=yes
cursor-autohide=1000
reset-on-next-file=all
demuxer-thread=yes
video-sync=display-resample
interpolation=yes
tscale=oversample
tscale-antiring=0.7
vsync=yes


# ===== Audio =====
audio-channels=stereo
volume=100
volume-max=150
audio-normalize-downmix=yes
audio-file-auto=yes
audio-client-name=mpv


# ===== OSD (Customized Seekbar) =====
osc=yes
osd-level=0
osd-bar=no


# Remove the horizontal line in seekbar
osd-bar-align-y=0
osd-bar-w=100
osd-bar-h=1
osd-bar-border-size=0


osd-font="Segoe UI Semibold"
osd-font-size=32
osd-color="#FFFFFFFF"
osd-border-color="#000000"
osd-border-size=2
osd-shadow-offset=1
osd-shadow-color="#000000"
osd-blur=0
osd-spacing=0.5
# Hide chapter markers on seekbar
chapter-seek-threshold=0


# ===== Subtitles =====
sub-auto=fuzzy
sub-font="Arial Bold"
sub-font-size=40
sub-color="#FFFFFFFF"
sub-border-color="#000000"
sub-border-size=2.5
sub-shadow-offset=1.5
sub-shadow-color="#000000"
sub-margin-y=50
sub-ass-force-style=PlayResX=1920,PlayResY=1080,BorderStyle=3,Outline=2,Shadow=1,FontName=Segoe UI Bold


# ===== Screenshots =====
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=7
screenshot-directory="~~/Pictures/mpv"
screenshot-template="%F-%p"


# ===== Window Behavior =====
fullscreen=no
autofit=75%x75%
geometry=50%:50%
border=yes



# ===== Performance & Advanced =====
gpu-dumb-mode=no
opengl-pbo=yes
vulkan-queue-count=1
vulkan-async-transfer=yes
vulkan-async-compute=yes
demuxer-max-bytes=500M
demuxer-max-back-bytes=100M
show-cache-bar=no


# ===== Logging & Status =====
msg-color=yes
term-osd-bar=no
msg-module=yes

osd-on-seek-bar=no

# ===== Input Configuration =====
input-conf=~~/input.conf
